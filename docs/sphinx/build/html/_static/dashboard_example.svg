<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Estilos -->
  <style>
    .panel { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 2; }
    .header { fill: #4682b4; }
    .chart { fill: #ffffff; stroke: #dee2e6; stroke-width: 1; }
    .bar { fill: #4682b4; }
    .bar2 { fill: #5cb85c; }
    .bar3 { fill: #f0ad4e; }
    .line { stroke: #d9534f; stroke-width: 2; fill: none; }
    .dot { fill: #d9534f; }
    .pie1 { fill: #4682b4; }
    .pie2 { fill: #5cb85c; }
    .pie3 { fill: #f0ad4e; }
    .pie4 { fill: #d9534f; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
    .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #fff; }
    .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
    .axis { stroke: #dee2e6; stroke-width: 1; }
    .filter { fill: #ffffff; stroke: #ced4da; stroke-width: 1; }
    .button { fill: #4682b4; stroke: #4682b4; stroke-width: 1; rx: 4; ry: 4; }
    .button-text { font-family: Arial, sans-serif; font-size: 12px; fill: #fff; text-anchor: middle; }
  </style>
  
  <!-- Panel principal -->
  <rect x="0" y="0" width="800" height="500" rx="5" class="panel" />
  
  <!-- Cabecera -->
  <rect x="0" y="0" width="800" height="50" class="header" />
  <text x="20" y="30" class="title">Dashboard Interactivo - UN PASO AL ÉXITO</text>
  
  <!-- Filtros -->
  <rect x="20" y="60" width="760" height="40" rx="4" class="filter" />
  <text x="30" y="85" class="text">Filtros:</text>
  <rect x="100" y="65" width="120" height="30" rx="4" class="filter" />
  <text x="110" y="85" class="text">Región</text>
  <rect x="240" y="65" width="120" height="30" rx="4" class="filter" />
  <text x="250" y="85" class="text">Fecha</text>
  <rect x="380" y="65" width="120" height="30" rx="4" class="filter" />
  <text x="390" y="85" class="text">Categoría</text>
  <rect x="650" y="65" width="120" height="30" class="button" />
  <text x="710" y="85" class="button-text">Aplicar Filtros</text>
  
  <!-- Gráfico de barras -->
  <rect x="20" y="120" width="370" height="170" rx="4" class="chart" />
  <text x="30" y="140" class="subtitle">Distribución por Categoría</text>
  
  <!-- Ejes -->
  <line x1="50" y1="260" x2="350" y2="260" class="axis" />
  <line x1="50" y1="260" x2="50" y2="160" class="axis" />
  
  <!-- Barras -->
  <rect x="70" y="200" width="40" height="60" class="bar" />
  <rect x="130" y="180" width="40" height="80" class="bar" />
  <rect x="190" y="220" width="40" height="40" class="bar" />
  <rect x="250" y="170" width="40" height="90" class="bar" />
  <rect x="310" y="190" width="40" height="70" class="bar" />
  
  <!-- Gráfico de líneas -->
  <rect x="410" y="120" width="370" height="170" rx="4" class="chart" />
  <text x="420" y="140" class="subtitle">Tendencia Temporal</text>
  
  <!-- Ejes -->
  <line x1="440" y1="260" x2="740" y2="260" class="axis" />
  <line x1="440" y1="260" x2="440" y2="160" class="axis" />
  
  <!-- Línea -->
  <polyline points="440,220 490,200 540,230 590,180 640,210 690,190 740,170" class="line" />
  
  <!-- Puntos -->
  <circle cx="440" cy="220" r="4" class="dot" />
  <circle cx="490" cy="200" r="4" class="dot" />
  <circle cx="540" cy="230" r="4" class="dot" />
  <circle cx="590" cy="180" r="4" class="dot" />
  <circle cx="640" cy="210" r="4" class="dot" />
  <circle cx="690" cy="190" r="4" class="dot" />
  <circle cx="740" cy="170" r="4" class="dot" />
  
  <!-- Gráfico de barras apiladas -->
  <rect x="20" y="310" width="370" height="170" rx="4" class="chart" />
  <text x="30" y="330" class="subtitle">Comparativa por Región</text>
  
  <!-- Ejes -->
  <line x1="50" y1="450" x2="350" y2="450" class="axis" />
  <line x1="50" y1="450" x2="50" y2="350" class="axis" />
  
  <!-- Barras apiladas -->
  <rect x="90" y="400" width="40" height="50" class="bar" />
  <rect x="90" y="370" width="40" height="30" class="bar2" />
  <rect x="90" y="350" width="40" height="20" class="bar3" />
  
  <rect x="170" y="410" width="40" height="40" class="bar" />
  <rect x="170" y="380" width="40" height="30" class="bar2" />
  <rect x="170" y="360" width="40" height="20" class="bar3" />
  
  <rect x="250" y="390" width="40" height="60" class="bar" />
  <rect x="250" y="360" width="40" height="30" class="bar2" />
  <rect x="250" y="350" width="40" height="10" class="bar3" />
  
  <!-- Gráfico circular -->
  <rect x="410" y="310" width="370" height="170" rx="4" class="chart" />
  <text x="420" y="330" class="subtitle">Distribución por Fuente</text>
  
  <!-- Círculo -->
  <circle cx="595" cy="395" r="70" fill="none" stroke="#dee2e6" stroke-width="1" />
  
  <!-- Sectores -->
  <path d="M 595 395 L 595 325 A 70 70 0 0 1 656 425 z" class="pie1" />
  <path d="M 595 395 L 656 425 A 70 70 0 0 1 595 465 z" class="pie2" />
  <path d="M 595 395 L 595 465 A 70 70 0 0 1 534 425 z" class="pie3" />
  <path d="M 595 395 L 534 425 A 70 70 0 0 1 595 325 z" class="pie4" />
  
  <!-- Leyenda -->
  <rect x="680" y="370" width="12" height="12" class="pie1" />
  <text x="700" y="380" class="text" style="font-size: 12px;">Web (35%)</text>
  
  <rect x="680" y="390" width="12" height="12" class="pie2" />
  <text x="700" y="400" class="text" style="font-size: 12px;">API (25%)</text>
  
  <rect x="680" y="410" width="12" height="12" class="pie3" />
  <text x="700" y="420" class="text" style="font-size: 12px;">CSV (20%)</text>
  
  <rect x="680" y="430" width="12" height="12" class="pie4" />
  <text x="700" y="440" class="text" style="font-size: 12px;">Otros (20%)</text>
</svg>